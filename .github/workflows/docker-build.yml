name: Build and Push Docker Image

on:
  push:
    branches: [main]
    paths:
      - 'mcp_server/**'
      - '.github/workflows/docker-build.yml'
  workflow_dispatch:
    inputs:
      graphiti_version:
        description: 'Graphiti core version'
        required: false
        default: '0.27.0'

env:
  REGISTRY: docker.io
  IMAGE_NAME: thebtf/graphiti-mcp-full

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ github.event.inputs.graphiti_version || '0.27.0' }}
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./mcp_server
          file: ./mcp_server/docker/Dockerfile.standalone
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GRAPHITI_CORE_VERSION=${{ github.event.inputs.graphiti_version || '0.27.0' }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
